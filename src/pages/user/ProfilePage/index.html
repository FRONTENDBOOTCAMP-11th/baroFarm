<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css");
      :root {
        font-family: "pretendard";
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-[390px] mx-auto">
      <header class="h-[70px] bg-red-100">헤더</header>
      <div class="bg-yellow-100 pt-[18px]">
        <div class="h-[144px] px-[20px]">
          <div>
            <div class="flex flex-row items-center">
              <img src="" class="mr-5 w-[49px] h-[50px]" loading="lazy" />
              <div>
                <p class="text-gray2/50 text-[12px] leading-[14px]">판매자</p>
                <h2 class="text-[16px] leading-[18px] mt-[4px]">
                  온도감님! 어서오세요
                </h2>
              </div>
              <a
                class="flex ml-auto h-fit items-center text-gray2/50 text-[14px]"
              >
                프로필 보기
                <img
                  src="../../../../public/icons/icon_forward.svg"
                  class="h-[16px] ml-[11px]"
                  alt="profileDetail icon"
                />
              </a>
            </div>
            <div
              class="flex items-center border-gray3 border-t-[1px] mt-[14px] h-[58px]"
            >
              <button class="flex-1 text-center h-[50px] border-r-[1px]">
                구매 내역
              </button>
              <button class="flex-1 text-center h-[50px] border-r-[1px]">
                판매 내역
              </button>
              <button class="flex-1 text-center h-[50px]">
                작성한 글 <span class="text-btn-primary">3건</span>
              </button>
            </div>
          </div>
        </div>
        <div class="h-[152px] px-[20px] pt-[18px] border-t-[7px] border-gray2">
          <h2 class="text-base leading-[19px]">구매 정보</h2>
          <a class="flex items-center text-gray2/50 text-[14px] mt-[27px]">
            최근 본 상품
            <img
              src="../../../../public/icons/icon_forward.svg"
              class="h-[16px] ml-auto"
              alt="profileDetail icon"
            />
          </a>
          <a class="flex items-center text-gray2/50 text-[14px] mt-[24px]">
            찜한 상품
            <img
              src="../../../../public/icons/icon_forward.svg"
              class="h-[16px] ml-auto"
              alt="profileDetail icon"
            />
          </a>
        </div>
        <div class="h-[152px] px-[20px] pt-[18px] border-t-[7px] border-gray2">
          <h2 class="text-base leading-[19px]">판매 정보</h2>
          <a class="flex items-center text-gray2/50 text-[14px] mt-[27px]">
            상품 등록
            <img
              src="../../../../public/icons/icon_forward.svg"
              class="h-[16px] ml-auto"
              alt="profileDetail icon"
            />
          </a>
        </div>
      </div>
      <footer class="h-[70px] bg-blue-300">푸터</footer>
    </div>
  </body>
</html>
